<!DOCTYPE HTML>
<html>
	<head>
		<title>skelJS Example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
		<!--[if lte IE 8]><script src="html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="http://www.google.com/jsapi" type="text/javascript"></script>
         <!-- Dynamic Feed Control and Stylesheet -->
    <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
            type="text/javascript"></script>
    <style type="text/css">
      @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");
    </style>

        <script src="js/sk1.js"> </script>
		<script src="skel.min.js"> </script>
        <script src="js/rteRSSFeed.js"> </script>
       <script type="text/javascript">
           /*
           *  How to use the Dynamic Feed Control, which has pretty UI already made for you!
           *  Don't forget to check out the options:
           *  http://www.google.com/uds/solutions/dynamicfeed/reference.html
           */

           google.load('feeds', '3');

           function OnLoad() {
               var feeds = [
                 {
                     title: 'RTE',
                     url: 'http://www.rte.ie/news/rss/news-headlines.xml'
                 },
                 {
                     title: 'BBC',
                     url: 'http://feeds.bbci.co.uk/news/rss.xml?edition=uk'
                 },
                 {
                     title: 'BBC Sports',
                     url: 'http://feeds.bbci.co.uk/sport/rss.xml?edition=uk'
                 }
               ];

               var options = {
                   stacked: true,
                   horizontal: false,
                   title: "News"
               };

               new GFdynamicFeedControl(feeds, 'content', options);
               document.getElementById('content').style.width = "500px";
           }

           google.setOnLoadCallback(OnLoad);
    </script>
  
        </head>
	<body>
	<!-- The container is a centered 960px -->
<div class="container">
<!-- Give column value in word form (one, two..., twelve) -->
<div class="sixteen columns">
<h1>Full Width Column</h1>
</div>
<!-- Sweet nested columns cleared with a clearfix class -->
<div class="six columns clearfix">
<!-- In nested columns give the first column a class of alpha
and the second a class of omega -->
<div class="three columns alpha">...</div>
<div class="three columns omega">...</div>
</div>
 
<!-- Sweet nested columns cleared by wrapping a .row -->
<div class="five columns">
<div class="row">
<div class="three columns alpha">...</div>
<div class="two columns omega">...</div>
</div>
</div>
 
<!-- Sweet nested columns cleared by <br class="clear"> -->
<div class="five columns">
<div class="three columns alpha">...</div>
<div class="two columns omega">...</div>
<br class="clear" />
</div>
 
<!-- Can push over by columns -->
<div class="five columns offset-by-one"></div>
<div id="content">

</div>
 
<!-- Note: To clear columns (both nested and just stacked columns right inside the
.container, you can give the parent a class of "clearfix," wrap each row of columns in a
"<div class='row'>" or follow the last column in a row with a "<br class='clear'>." They
all work and it's up to your personal preference. -->
 
<!-- Interested in a 12 column grid? There is an unofficial project on Github here: https://github.com/offshoot/Skeleton -->

			<!-- Footer -->
				<div id="footer">
					&copy; Example. All rights reserved.
				</div>
		</div>
         <script src="js/WunderLand.js"> </script>
        <script src="js/converter.js"> </script>
        <script src="js/bridge.js"> </script>
	</body>
</html>
